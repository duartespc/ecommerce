<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

		<!-- Google font -->

		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

		<!-- Slick -->
		<link type="text/css" th:href="@{/css/slick.css}" rel="stylesheet" />

		<link type="text/css" th:href="@{/css/slick-theme.css}" rel="stylesheet" />


		<!-- nouislider -->
		<link type="text/css" th:href="@{/css/nouislider.min.css}" rel="stylesheet" />

		<!-- Font Awesome Icon -->
		<link type="text/css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

		<!-- Custom stlylesheet -->
		<link type="text/css" th:href="@{/css/style.css}" rel="stylesheet" />

    </head>
	<body>
		<!-- HEADER -->
		<header>
			<!-- TOP HEADER -->
			<div id="top-header">
				<div class="container">
					<ul class="header-links pull-left">
						<li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
						<li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
						<li><a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
					</ul>
					<ul class="header-links pull-right">
						<li><a href="#"><i class="fa fa-dollar"></i> USD</a></li>
						<li><a href="#"><i class="fa fa-user-o"></i> My Account</a></li>
					</ul>
				</div>
			</div>
			<!-- /TOP HEADER -->

			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-3">
							<div class="header-logo">
								<a href="#" class="logo">
									<img src="img/logo.png" alt="">
								</a>
							</div>
						</div>


						<!-- /LOGO -->



					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav id="navigation">
			<!-- container -->
			<div class="container">
				<!-- responsive-nav -->
				<div id="responsive-nav">
					<!-- NAV -->
					<ul class="main-nav nav navbar-nav">
						<li class="active"><a href="/admin/categories">Categories</a></li>
						<li><a href="/admin/products">Products</a></li>
					</ul>
					<!-- /NAV -->
				</div>
				<!-- /responsive-nav -->
			</div>
			<!-- /container -->
		</nav>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header" th:text="${title}"></h3>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<form th:action="@{/rest/categories}" th:object="${category}" method="post" enctype="multipart/form-data">

						<input type="hidden" th:field="*{id}" />

						<div>
							<label for="name">Category Name:</label>
							<input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required>
						</div>

						<div>
							<label for="description">Description:</label>
							<textarea id="description" th:field="*{description}" placeholder="Enter product description" required></textarea>
						</div>

						<div>
							<label for="parent_id">Main Category:</label>
							<select id="parent_id" th:field="*{parent_id}">
								<option value="" selected>Select a category</option>
								<option th:each="category : ${categories}"
										th:if="${category.parent_id == null}"
										th:value="${category.id}"
										th:text="${category.name}">
								</option>
							</select>
						</div>

						<div>
							<label for="file">Select an image to upload:</label>
							<input type="file" id="file" name="file" accept="image/*">
						</div>

						<div>
							<button type="submit">Save</button>
							<a th:href="@{/admin/categories}" class="button">Cancel</a>
						</div>
					</form>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->





		<!-- jQuery Plugins -->
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<script type="text/javascript" th:src="@{/js/slick.min.js}"></script>

		<script type="text/javascript" th:src="@{/js/nouislider.min.js}"></script>

		<script type="text/javascript" th:src="@{/js/jquery.zoom.min.js}"></script>

		<script type="text/javascript" th:src="@{/js/main.js}"></script>

	</body>
</html>
